<section
    class="min-h-screen bg-gradient-to-br from-emerald-900 via-teal-900 to-emerald-950 flex items-center justify-center px-4 py-20 relative overflow-hidden">

    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-96 h-96 bg-lime-400/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-10 w-80 h-80 bg-emerald-400/10 rounded-full blur-3xl animate-pulse"
            style="animation-delay: 1s;"></div>
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-teal-400/5 rounded-full blur-3xl">
        </div>
    </div>

    <div class="max-w-4xl mx-auto text-center relative z-10">

        <!-- 404 Number -->
        <div class="mb-8 relative">
            <h1
                class="text-[200px] md:text-[280px] font-extrabold leading-none text-transparent bg-clip-text bg-gradient-to-r from-lime-400 via-emerald-400 to-lime-500 animate-pulse">
                404
            </h1>

            <!-- Glowing effect behind 404 -->
            <div class="absolute inset-0 flex items-center justify-center -z-10">
                <div class="w-full h-1/2 bg-lime-400/20 blur-3xl"></div>
            </div>
        </div>

        <!-- Error Badge -->
        <div
            class="inline-flex items-center space-x-2 px-4 py-2 mb-6 rounded-full bg-lime-400/10 border border-lime-400/30 backdrop-blur-sm">
            <span class="text-lime-400 font-bold text-sm tracking-wider uppercase">
                Page Introuvable
            </span>
        </div>

        <!-- Main Message -->
        <h2 class="text-4xl md:text-5xl font-bold text-white mb-6">
            Oups ! Cette page n'existe pas
        </h2>

        <p class="text-xl text-gray-300 mb-12 max-w-2xl mx-auto leading-relaxed">
            La page que vous recherchez a peut-√™tre √©t√© d√©plac√©e, supprim√©e ou n'a jamais exist√©.
            Pas de panique, explorons ensemble d'autres options !
        </p>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a routerLink="/"
                class="group inline-flex items-center justify-center px-8 py-4 bg-gradient-to-r from-lime-400 to-emerald-400 rounded-xl text-emerald-950 font-bold hover:from-lime-500 hover:to-emerald-500 transition-all duration-300 shadow-lg hover:shadow-lime-400/50 hover:scale-105">
                <fa-icon [icon]="faHome" class="mr-2"></fa-icon>
                Retour √† l'Accueil
            </a>

            <button (click)="goBack()"
                class="group inline-flex items-center justify-center px-8 py-4 border-2 border-lime-400/50 rounded-xl text-lime-400 bg-white/5 backdrop-blur-sm hover:bg-lime-400 hover:text-emerald-950 transition-all duration-300 hover:border-lime-400">
                <fa-icon [icon]="faArrowLeft" class="mr-2 group-hover:-translate-x-1 transition-transform"></fa-icon>
                Page Pr√©c√©dente
            </button>
        </div>

        <!-- Search Suggestion -->
        <!-- <div class="mt-12 bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-6 max-w-2xl mx-auto">
            <p class="text-gray-300 text-sm mb-4">
                Vous cherchez quelque chose de sp√©cifique ?
            </p>
            <form (ngSubmit)="onSearch()" class="relative">
                <input type="text" [(ngModel)]="searchQuery" name="search" placeholder="Rechercher sur le site..."
                    class="w-full bg-white/5 border border-white/20 text-white placeholder-gray-400 px-6 py-4 pl-12 rounded-xl focus:outline-none focus:ring-2 focus:ring-lime-400 focus:border-transparent transition-all" />
                <fa-icon [icon]="faSearch" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></fa-icon>
            </form>
        </div> -->

        <!-- Fun Message -->
        <div class="mt-12">
            <p class="text-gray-400 text-sm">
                üí° <span class="text-lime-400">Astuce:</span> Utilisez la navigation ci-dessus pour revenir en terrain
                connu
            </p>
        </div>
    </div>

    <!-- Floating particles effect -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">
        <div *ngFor="let particle of floatingParticles"
            class="absolute w-2 h-2 bg-lime-400/20 rounded-full animate-float" [style.left.%]="particle.left"
            [style.top.%]="particle.top" [style.animation-duration.s]="particle.duration"
            [style.animation-delay.s]="particle.delay">
        </div>
    </div>
