<!-- ENHANCED NAVIGATION WITH LANGUAGE SELECTOR -->
<nav class="fixed top-0 w-full h-20 bg-emerald-900/95 backdrop-blur-md shadow-lg border-b border-white/10 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">

            <!-- Left: Enhanced Logo -->
            <a routerLink="/" class="flex items-center space-x-3 group cursor-pointer">
                <div class="relative">
                    <div class="h-12 w-12 rounded-xl bg-gradient-to-br from-lime-400 to-lime-500 flex items-center justify-center text-2xl font-bold text-emerald-900 shadow-lg group-hover:scale-110 transition-transform duration-300">
                        K
                    </div>
                    <div class="absolute -inset-1 bg-lime-400/20 rounded-xl blur-md group-hover:bg-lime-400/40 transition-all duration-300"></div>
                </div>
                <div class="flex flex-col">
                    <span class="text-white text-xl font-bold tracking-wide">KENNICHE</span>
                    <span class="text-lime-400 text-xs font-medium">Software Engineer</span>
                </div>
            </a>

            <!-- Center: Navigation Links (Desktop) -->
            <div class="hidden md:flex items-center space-x-1">
                <a *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive="text-lime-400"
                    class="relative text-gray-200 px-4 py-2 text-sm font-medium transition-all duration-300 hover:text-lime-400 group rounded-lg hover:bg-white/5">
                    {{ link.name }}
                    <span class="absolute left-1/2 -translate-x-1/2 bottom-0 w-0 h-0.5 bg-lime-400 transition-all duration-300 group-hover:w-3/4"></span>
                </a>
            </div>

            <!-- Right: Language, Theme Toggle & Social Links -->
            <div class="hidden md:flex items-center space-x-4">
                <!-- Social Icons -->
                <div class="flex items-center space-x-2 border-r border-white/20 pr-4">
                    <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank" rel="noopener noreferrer"
                        class="h-9 w-9 rounded-lg bg-white/5 hover:bg-white/10 flex items-center justify-center text-gray-300 hover:text-lime-400 transition-all duration-300 border border-white/10 hover:border-lime-400/50"
                        [attr.aria-label]="social.label">
                        <fa-icon [icon]="social.icon" class="text-base"></fa-icon>
                    </a>
                    <!-- Email Icon -->
                    <a href="mailto:pro.contactabderrazak@gmail.com"
                        class="h-9 w-9 rounded-lg bg-white/5 hover:bg-white/10 flex items-center justify-center text-gray-300 hover:text-lime-400 transition-all duration-300 border border-white/10 hover:border-lime-400/50"
                        aria-label="Email">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                    </a>
                </div>

                <!-- Language Selector -->
                <div class="relative">
                    <button id="language-button" (click)="toggleLanguageMenu()"
                        class="h-10 px-3 rounded-lg bg-white/10 hover:bg-white/20 flex items-center justify-center gap-2 transition-all duration-300 border border-white/20 hover:border-lime-400/50 group"
                        aria-label="Change language">
                        <fa-icon [icon]="faGlobe" class="text-lime-400"></fa-icon>
                        <span class="text-white text-sm font-semibold">{{ currentLanguage }}</span>
                    </button>

                    <!-- Language Dropdown -->
                    <div *ngIf="languageMenuOpen" id="language-menu"
                        class="absolute top-full mt-2 right-0 bg-emerald-900/95 backdrop-blur-md border border-white/20 rounded-xl shadow-2xl overflow-hidden min-w-[180px] animate-fade-in">
                        <button *ngFor="let lang of languages" (click)="selectLanguage(lang.code)"
                            [class]="currentLanguage === lang.code 
                                ? 'bg-lime-400/20 text-lime-400' 
                                : 'text-gray-200 hover:bg-white/10 hover:text-lime-400'"
                            class="w-full px-4 py-3 flex items-center gap-3 transition-all duration-200">
                            <span class="text-xl">{{ lang.flag }}</span>
                            <div class="flex flex-col items-start">
                                <span class="text-sm font-semibold">{{ lang.code }}</span>
                                <span class="text-xs opacity-80">{{ lang.name }}</span>
                            </div>
                            <svg *ngIf="currentLanguage === lang.code" class="w-4 h-4 ml-auto" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Theme Toggle -->
                <button (click)="toggleTheme()"
                    class="h-10 w-10 rounded-lg bg-white/10 hover:bg-white/20 flex items-center justify-center transition-all duration-300 border border-white/20 hover:border-lime-400/50 group"
                    aria-label="Toggle theme">
                    <fa-icon *ngIf="isDarkMode" [icon]="faSun"
                        class="text-yellow-300 group-hover:rotate-180 transition-transform duration-500"></fa-icon>
                    <fa-icon *ngIf="!isDarkMode" [icon]="faMoon"
                        class="text-blue-300 group-hover:-rotate-12 transition-transform duration-500"></fa-icon>
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <button (click)="toggleMobileMenu()"
                class="md:hidden h-10 w-10 rounded-lg bg-white/10 flex items-center justify-center text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                    <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div *ngIf="mobileMenuOpen" class="md:hidden pb-4 space-y-2">
            <a *ngFor="let link of navLinks" [routerLink]="link.path" (click)="toggleMobileMenu()"
                class="block text-gray-200 px-4 py-2 text-sm font-medium hover:text-lime-400 hover:bg-white/5 rounded-lg transition-all">
                {{ link.name }}
            </a>
            
            <!-- Mobile Language Selector -->
            <div class="px-4 py-2">
                <p class="text-xs text-gray-400 mb-2">Langue</p>
                <div class="flex gap-2">
                    <button *ngFor="let lang of languages" (click)="selectLanguage(lang.code)"
                        [class]="currentLanguage === lang.code 
                            ? 'bg-lime-400 text-emerald-950' 
                            : 'bg-white/10 text-white hover:bg-white/20'"
                        class="flex-1 px-3 py-2 rounded-lg text-sm font-semibold transition-all">
                        {{ lang.flag }} {{ lang.code }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>
