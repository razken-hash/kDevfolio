<section
    class="mt-20 bg-[radial-gradient(ellipse_at_bottom,_var(--tw-gradient-stops))] from-green-700 to-green-950 min-h-[calc(100vh-80px)] flex items-center py-20 px-4 sm:px-6 lg:px-8">

    <div class="max-w-7xl mx-auto flex flex-col-reverse md:flex-row items-center md:items-center gap-10">

        <!-- Left side: Image -->
        <div class="w-full md:w-1/2 flex justify-center relative items-center">

            <!-- Rotating gradient border -->
            <div class="absolute rounded-full animate-spin-slow flex justify-center items-center
              w-[29rem] h-[29rem]" style="background: conic-gradient(from 0deg, #84cc16, #22c55e, #16a34a, #84cc16);">
            </div>

            <!-- Profile image -->
            <div class="z-10">
                <img src="assets/images/kenniche1.png" alt="Profile"
                    class="rounded-full w-[28rem] h-[28rem] object-scale-down shadow-2xl">
            </div>

        </div>

        <!-- Right side: Content -->
        <div class="w-full md:w-1/2 text-center md:text-left ">

            <!-- <div
                class="inline-flex items-center space-x-2 mb-6 px-3 py-1 text-xs font-semibold tracking-wider rounded-full bg-green-800 border border-green-700 text-lime-400">
                <span class="text-xs">⚡️</span>
                <span>#1 RATED GROWTH AGENCY</span>
            </div> -->

            <h1 class="text-4xl font-extrabold leading-tight mb-6 text-white">
                KENNICHE ABDERRAZAK
                <br>
                Software
                <span
                    class="bg-gradient-to-r from-lime-400 via-green-500 to-green-700 bg-clip-text text-transparent font-bold">
                    Developer
                </span>

            </h1>

            <p class="text-base sm:text-lg text-gray-300 mb-10 max-w-2xl">
                Développeur logiciel passionné, je conçois des applications web modernes, performantes et élégantes,
                pensées pour offrir une expérience utilisateur exceptionnelle.
            </p>

            <div class="flex items-center gap-8 mb-10">


                <!-- GitHub -->
                <div class="group  w-14 h-14 relative flex items-center justify-center">

                    <div
                        class=" absolute cursor-pointer p-1  w-full h-full  rounded-full bg-gradient-to-br from-green-700 to-green-950 animate-spin-slow">
                    </div>

                    <a href="https://github.com/razken-hash" target="_blank" class="z-10 w-42 h-42 text-3xl p-1 bg-white rounded-full  flex items-center justify-center 
                        text-green-700">
                        <fa-icon [icon]="faGithub" class=""></fa-icon>
                    </a>
                </div>

                <!-- LinkedIn -->
                <div class="group  w-14 h-14 relative flex items-center justify-center">

                    <div
                        class=" absolute cursor-pointer p-1  w-full h-full  rounded-full bg-gradient-to-br from-green-700 to-green-950 animate-spin-slow">
                    </div>

                    <a href="https://www.linkedin.com/in/abderrazak-kenniche-a1a213227/" target="_blank" class="z-10 w-42 h-42 text-3xl p-1 bg-white rounded-full  flex items-center justify-center 
                        text-green-700">
                        <fa-icon [icon]="faLinkedinIn" class=""></fa-icon>
                    </a>
                </div>

                <!-- Medium -->
                <div class="group  w-14 h-14 relative flex items-center justify-center">

                    <div
                        class=" absolute cursor-pointer p-1  w-full h-full  rounded-full bg-gradient-to-br from-green-700 to-green-950 animate-spin-slow">
                    </div>

                    <a href="https://medium.com" target="_blank" class="z-10 w-42 h-42 text-3xl p-1 bg-white rounded-full  flex items-center justify-center 
                        text-green-700">
                        <fa-icon [icon]="faMedium" class=""></fa-icon>
                    </a>
                </div>

            </div>



            <div class="flex flex-col sm:flex-row justify-center md:justify-start space-y-4 sm:space-y-0 sm:space-x-4">

                <!-- Discover More button -->
                <a routerLink="/contact" class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md shadow-lg 
           text-gray-900 bg-lime-400 hover:bg-lime-500 transition duration-150 ease-in-out">
                    Discover More
                    <fa-icon [icon]="faArrowRight" class="ml-2"></fa-icon>
                </a>

                <!-- Download CV button -->
                <a href="javascript:void(0)" class="inline-flex items-center justify-center px-8 py-3 border border-green-600 text-base font-medium rounded-md shadow-lg 
           text-green-300 bg-transparent hover:bg-green-800 transition duration-150 ease-in-out">
                    <fa-icon [icon]="faFile" class="mr-2"></fa-icon>
                    Download CV
                </a>

            </div>

        </div>

    </div>
</section>
