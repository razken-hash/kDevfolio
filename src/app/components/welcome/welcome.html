<section
    class="mt-20 bg-gradient-to-br from-emerald-900 via-teal-900 to-emerald-950 min-h-[calc(100vh-80px)] flex items-center py-20 px-4 sm:px-6 lg:px-8 relative overflow-hidden">

    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-96 h-96 bg-lime-400/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-10 w-80 h-80 bg-emerald-400/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-teal-400/5 rounded-full blur-3xl"></div>
    </div>

    <!-- Floating particles effect -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">
        <div *ngFor="let particle of floatingParticles"
            class="absolute w-2 h-2 bg-lime-400/20 rounded-full animate-float"
            [style.left.%]="particle.left"
            [style.top.%]="particle.top"
            [style.animation-duration.s]="particle.duration"
            [style.animation-delay.s]="particle.delay">
        </div>
    </div>

    <div class="max-w-7xl mx-auto flex flex-col-reverse lg:flex-row items-center justify-between gap-16 relative z-10">

        <!-- Left side: Enhanced Image with Multiple Rings -->
        <div class="w-full lg:w-1/2 flex justify-center relative">

            <!-- Outermost glow -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div
                    class="w-[36rem] h-[36rem] rounded-full bg-gradient-to-r from-lime-400/10 via-emerald-400/10 to-teal-400/10 blur-3xl">
                </div>
            </div>

            <!-- Third rotating ring - slowest -->
            <div class="absolute flex justify-center items-center w-[30rem] h-[30rem] rounded-full animate-spin-slower"
                style="background: conic-gradient(from 0deg, transparent 0%, #84cc16 25%, transparent 50%, #10b981 75%, transparent 100%);">
            </div>

            <!-- Second rotating ring - medium speed -->
            <div class="absolute flex justify-center items-center w-[29rem] h-[29rem] rounded-full animate-spin-reverse"
                style="background: conic-gradient(from 180deg, transparent 0%, #22c55e 25%, transparent 50%, #84cc16 75%, transparent 100%);">
            </div>

            <!-- First rotating ring - fastest -->
            <div class="absolute flex justify-center items-center w-[28.75rem] h-[28.75rem] rounded-full animate-spin-slow"
                style="background: conic-gradient(from 0deg, #84cc16, #22c55e, #10b981, #84cc16);">
            </div>

            <!-- Inner background ring -->
            <div
                class="absolute flex justify-center items-center w-[28.5rem] h-[28.5rem] rounded-full bg-emerald-950 shadow-2xl">
            </div>

            <!-- Profile image with enhanced styling -->
            <div class="relative z-10 group">
                <img src="assets/images/kenniche.png" alt="KENNICHE ABDERRAZAK - Software Developer"
                    class="rounded-full w-[28rem] h-[28rem] object-scale-down shadow-2xl border-4 border-lime-400/30 group-hover:border-lime-400/50 group-hover:scale-[1.02] transition-all duration-700" />

                <!-- Floating badge with pulse animation -->
                <div
                    class="absolute -bottom-6 left-1/2 -translate-x-1/2 bg-gradient-to-r from-lime-400 via-emerald-400 to-lime-400 text-emerald-950 px-6 py-3 rounded-full font-bold text-sm shadow-2xl flex items-center gap-2 animate-float whitespace-nowrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="animate-pulse">
                        <path
                            d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z">
                        </path>
                        <path d="M5 3v4"></path>
                        <path d="M19 17v4"></path>
                        <path d="M3 5h4"></path>
                        <path d="M17 19h4"></path>
                    </svg>
                    <span>Disponible pour un stage</span>
                </div>
            </div>
        </div>

        <!-- Right side: Enhanced Content -->
        <div class="w-full lg:w-1/2 text-center lg:text-left space-y-8">

            <!-- Badge -->
            <div
                class="inline-flex items-center space-x-2 px-4 py-2 text-xs font-semibold tracking-wider rounded-full bg-lime-400/10 border border-lime-400/30 text-lime-400 backdrop-blur-sm">
                <span class="text-sm">⚡</span>
                <span>FULL-STACK DEVELOPER</span>
            </div>

            <!-- Main Heading with Animated Name -->
            <div class="space-y-4">
                <div class="relative">
                    <h1 class="text-5xl lg:text-6xl font-extrabold leading-tight">
                        <span class="block text-transparent bg-clip-text bg-gradient-to-r from-lime-400 via-emerald-400 to-lime-500 animate-pulse">
                            KENNICHE
                        </span>
                        <span class="block text-transparent bg-clip-text bg-gradient-to-r from-lime-400 via-emerald-400 to-lime-500 animate-pulse" style="animation-delay: 0.2s;">
                            ABDERRAZAK
                        </span>
                    </h1>
                    
                    <!-- Glowing effect behind name -->
                    <div class="absolute inset-0 flex items-center justify-center lg:justify-start -z-10">
                        <div class="w-full h-3/4 bg-lime-400/20 blur-3xl"></div>
                    </div>
                </div>

                <div class="flex items-center justify-center lg:justify-start gap-3">
                    <div class="h-1 w-12 bg-gradient-to-r from-lime-400 to-emerald-400 rounded-full"></div>
                    <p class="text-xl lg:text-2xl text-gray-300 font-medium">
                        Software Engineer
                    </p>
                    <div class="h-1 w-12 bg-gradient-to-r from-emerald-400 to-lime-400 rounded-full"></div>
                </div>
            </div>

            <!-- Description -->
            <p class="text-base lg:text-lg text-gray-300 leading-relaxed max-w-xl mx-auto lg:mx-0">
                Développeur logiciel passionné, je conçois des <span class="text-lime-400 font-semibold">applications
                    web modernes</span>, performantes et élégantes, pensées pour offrir une <span
                    class="text-lime-400 font-semibold">expérience utilisateur exceptionnelle</span>.
            </p>

            <!-- Enhanced Social Links -->
            <div class="flex items-center justify-center lg:justify-start gap-6 pt-2">
                <!-- GitHub -->
                <div class="group w-14 h-14 relative flex items-center justify-center">
                    <div class="absolute w-full h-full rounded-full p-[3px] animate-spin-slow"
                        style="background: conic-gradient(from 0deg, #84cc16, #22c55e, #10b981, #84cc16);"></div>
                    <div class="absolute w-[calc(100%-6px)] h-[calc(100%-6px)] rounded-full bg-white group-hover:bg-gradient-to-br group-hover:from-lime-400 group-hover:via-emerald-400 group-hover:to-teal-400 transition-all duration-500"></div>
                    <a href="https://github.com/razken-hash" target="_blank" rel="noopener noreferrer"
                        class="relative z-10 w-full h-full rounded-full flex items-center justify-center text-emerald-900 group-hover:text-white transition-all duration-500 group-hover:scale-110"
                        aria-label="GitHub">
                        <fa-icon [icon]="faGithub" class="text-3xl"></fa-icon>
                    </a>
                </div>

                <!-- LinkedIn -->
                <div class="group w-14 h-14 relative flex items-center justify-center">
                    <div class="absolute w-full h-full rounded-full p-[3px] animate-spin-slow"
                        style="background: conic-gradient(from 0deg, #84cc16, #22c55e, #10b981, #84cc16);"></div>
                    <div class="absolute w-[calc(100%-6px)] h-[calc(100%-6px)] rounded-full bg-white group-hover:bg-gradient-to-br group-hover:from-lime-400 group-hover:via-emerald-400 group-hover:to-teal-400 transition-all duration-500"></div>
                    <a href="https://www.linkedin.com/in/abderrazak-kenniche-a1a213227/" target="_blank"
                        rel="noopener noreferrer"
                        class="relative z-10 w-full h-full rounded-full flex items-center justify-center text-emerald-900 group-hover:text-white transition-all duration-500 group-hover:scale-110"
                        aria-label="LinkedIn">
                        <fa-icon [icon]="faLinkedinIn" class="text-3xl"></fa-icon>
                    </a>
                </div>

                <!-- Medium -->
                <div class="group w-14 h-14 relative flex items-center justify-center">
                    <div class="absolute w-full h-full rounded-full p-[3px] animate-spin-slow"
                        style="background: conic-gradient(from 0deg, #84cc16, #22c55e, #10b981, #84cc16);"></div>
                    <div class="absolute w-[calc(100%-6px)] h-[calc(100%-6px)] rounded-full bg-white group-hover:bg-gradient-to-br group-hover:from-lime-400 group-hover:via-emerald-400 group-hover:to-teal-400 transition-all duration-500"></div>
                    <a href="https://medium.com" target="_blank" rel="noopener noreferrer"
                        class="relative z-10 w-full h-full rounded-full flex items-center justify-center text-emerald-900 group-hover:text-white transition-all duration-500 group-hover:scale-110"
                        aria-label="Medium">
                        <fa-icon [icon]="faMedium" class="text-3xl"></fa-icon>
                    </a>
                </div>
            </div>

            <!-- CTA Buttons -->
            <div class="flex flex-col sm:flex-row justify-center lg:justify-start gap-4 pt-2">
                <a routerLink="/contact"
                    class="group inline-flex items-center justify-center px-8 py-4 text-base font-semibold rounded-xl shadow-lg text-emerald-950 bg-gradient-to-r from-lime-400 to-emerald-400 hover:from-lime-500 hover:to-emerald-500 transition-all duration-300 hover:shadow-lime-400/50 hover:scale-105">
                    Discover More
                    <fa-icon [icon]="faArrowRight" class="ml-2 group-hover:translate-x-1 transition-transform"></fa-icon>
                </a>

                <app-cv-preview></app-cv-preview>
            </div>
        </div>

    </div>

    <!-- Scroll indicator -->
    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 animate-bounce">
        <div class="w-6 h-10 border-2 border-lime-400/50 rounded-full flex items-start justify-center p-2">
            <div class="w-1 h-3 bg-lime-400 rounded-full animate-pulse"></div>
        </div>
    </div>
</section>
